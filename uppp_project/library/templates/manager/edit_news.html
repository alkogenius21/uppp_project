{% extends 'base.html' %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h2 style="text-align:center">Изменить запись</h2>
            <form id="report-form" method="POST" action="{% url 'report' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <div class="form-group">
                        <label for="id_News_Article">Статья</label>
                        <input type="text" class="form-control" id="id_News_Article" name="News_Article" value="{{ form.News_TitleOfArticle.value }}" required>
                    </div>
                </div> 
                <div class="mb-3">
                    <div class="form-group">
                        <label for="id_News_TitleOfArticle">Текст статьи</label>
                        <textarea class="form-control" id="id_News_TitleOfArticle" name="News_TitleOfArticle" required>{{ form.News_Article.value }}</textarea>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-group">
                        <label for="id_News_Photo" class="form-label">Фото для статьи</label>
                        <input type="file" class="form-control form-control-lg" id="id_News_Photo" name="News_Photo" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Изменить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
