{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<style>
</style>
<div class="container my-5 py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Вход в ИБС</h2>
            {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                {{ message|safe }}
                {% endfor %}
            </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" required placeholder="Логин">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Пароль">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Войти</button>
            </form>
            <div class="mt-3 text-center">
                <p class="d-inline-block"><a href="{% url 'forgot_password' %}">Забыли пароль?</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
