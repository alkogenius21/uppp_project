{% extends 'base.html' %}
{% load static %}
{%block content%}
<head>
    <link rel="stylesheet" href="{% static 'css/styles_base.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles_index.css' %}" />
</head>
<div class="news-feed">
    {% for j in news %}
    <div class="post">
        <h2 class="post-title">{{j.News_TitleOfArticle}}</h2>
        <p class="post-text">{{j.News_Article}}</p>
        <img src="{{j.News_Photo.url}}" class="post-image">
        <p class="post-date">{{j.News_DateOfPub}}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
