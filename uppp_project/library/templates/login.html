{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>

<div class="form-signin">
    <form method="post">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">{{ accept }}</h1>
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            {{ alert }}
        </div>
        {% endif %}
        <div class="form-group">
            <label for="id_username" class="sr-only"></label>
            <input type="text" id="id_username" name="username" class="form-control" placeholder="!!!" required autofocus>
        </div>
        <div class="form-group">
            <label for="id_password" class="sr-only"></label>
            <input type="password" id="id_password" name="password" class="form-control" placeholder="@@@" required>
        </div>
        <div class="btn-container">
            <button class="btn btn-lg btn-primary" type="submit">{{ accept }}</button>
            <a class="btn btn-lg btn-link" href="{% url 'register' %}">:::::::</a>
        </div>
        <div class="text-center">
            <a href="#">????????</a>
        </div>
    </form>
</div>

{% endblock %}
