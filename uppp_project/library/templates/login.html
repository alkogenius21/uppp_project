{% extends 'base.html' %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<form method="post" class="form-signin">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">{{ accept }}</h1>
    {% if form.errors %}
    <div class="alert alert-danger" role="alert">
        {{ alert }}
    </div>
    {% endif %}
    <div class="form-group">
        <label for="id_username" class="sr-only"></label>
        <input type="text" id="id_username" name="username" class="form-control" placeholder="!!!" required autofocus>
    </div>
    <div class="form-group">
        <label for="id_password" class="sr-only"></label>
        <input type="password" id="id_password" name="password" class="form-control" placeholder="@@@" required>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">{{ accept }}</button>
</form>

{% endblock %}
