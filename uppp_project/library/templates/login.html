{% extends 'base.html' %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<style>
    .content-main {
        padding-bottom: 242px;
    }
</style>
<div class="container my-5 py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>{{ title }}</h2>
            {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                {{ message|safe }}
                {% endfor %}
            </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Логин">
                    <label for="floatingInput">Логин</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Пароль">
                    <label for="floatingPassword">Пароль</label>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <button type="submit" class="btn btn-primary btn-block text-center">{{ accept }}</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <p class="d-inline-block"><a href="{% url 'register' %}">{{ register }}</a></p>
                <p class="d-inline-block mx-2">|</p>
                <p class="d-inline-block"><a href="{% url 'forgot_password' %}">{{ forgot }}</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
