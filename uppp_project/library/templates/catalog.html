{% extends 'base.html' %}

{% block content %}

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="search-container">
                <input type="text" id="search-input" class="form-control" placeholder="{{ placeholder }}" onkeydown="handleSearch(event)">
                <div class="input-group-append">
                    <button id="search-button" class="btn btn-primary" onclick="searchBooks()">{{ srch_btn }}</button>
                </div>
            </div>
        </div>
    </div>

    <div id="no-results" class="no-results" style="display: none;">{{ no_result }}</div>

    <div class="row mt-4">
        <div class="col-md-3" id="genres-container">
            <div class="genres">
                <ul>
                    <li>
                        <button class="btn btn-primary" onclick="showAllBooks()">All</button>
                    </li>
                    {% for genre in cats %}
                    <li>
                        <button class="btn btn-primary" onclick="showBooksByGenre('{{ genre.Genre }}')">{{ genre.Genre }}</button>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="col-md-9">
            <div class="book-grid">
                {% for m in books %}
                {% if m.Book_Quanity > 0 %}
                <div class="book-container">
                    <div class="book-image-container">
                        <img id="book-image-{{ m.id }}" class="book-image" src="{{ m.Book_Photo.url }}" alt="{{ m.Book_Title }}">
                        <div id="book-overlay-{{ m.id }}" class="book-overlay" style="display:none">
                            <div id="description-{{ m.id }}" class="book-description">
                                {{ m.Book_Description }}
                            </div>
                        </div>
                    </div>
                    <div class="book-details">
                        <div class="book-title">{{ m.Book_Title }}</div>
                        <div class="book-genre">{{ m.Book_Genre }}</div>
                        <div class="book-author">{{ m.Book_Author }}</div>
                        <div class="book-actions">
                            <button class="btn btn-primary" onclick="toggleDescription({{ m.id }})">{{ about }}</button>
                            <button class="btn btn-primary" onclick="reserveBook({{ m.id }})">{{ bron }}</button>
                        </div>
                    </div>
                </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
