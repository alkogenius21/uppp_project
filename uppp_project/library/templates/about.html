{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</head>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="story">
                <h3>{{ title }}</h3>
                <p>{{ text1 }}</p>
                <p>{{ text2 }}</p>
            </div>
        </div>
        <div class="col-md-6">
            <div id="library-carousel" class="carousel slide library-photos" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#library-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#library-carousel" data-slide-to="1"></li>
                    <li data-target="#library-carousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'images/image1.jpg' %}">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/image2.jpg' %}">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/image3.jpg' %}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    $(document).ready(function () {
        $('.carousel').carousel({
            interval: 5000 // Change slide every 5 seconds
        });
    });
</script>
{% endblock %}
