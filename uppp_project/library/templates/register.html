{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
<link rel="stylesheet" href="{% static 'css/styles_register.css' %}" />
<div class="center">
    {% for message in messages %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
    <form method="post">
        {% csrf_token %}
        <div class="col-md-12">
            <label for="validationDefault01" class="form-label center-label">Логин</label>
            <input type="text" class="form-control" id="validationDefault01" name="username" required>
        </div>
        <div class="col-md-12">
            <label for="exampleInputPassword1" class="form-label center-label">Пароль</label>
            <input type="password" class="form-control" name="password1" id="exampleInputPassword1">
        </div>

        <div class="col-md-12">
            <label for="exampleInputPassword1" class="form-label center-label">Пароль</label>
            <input type="password" class="form-control" name="password2" id="exampleInputPassword1">
        </div>

        <div class="col-md-12">
            <label for="exampleInputEmail1" class="form-label center-label">Адрес электронной почты</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Мы никогда никому не передадим вашу электронную почту.</div>
        </div>

        <div class="col-md-12">
            <label for="id_phone" class="center-label">Телефон:</label>
            <input type="tel" name="phone" id="id_phone" class="form-control" required>
        </div>

        <button type="submit" class="register-button">Зарегистрироваться</button>
    </form>
</div>
<script>
    $(document).ready(function () {
        $('#id_phone').inputmask('+9 (999) 999-99-99');
    });
</script>

{% endblock %}
