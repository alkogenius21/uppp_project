{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    {% block mainmenu %}
    <ul>
        {% for i in menu %}
        <li>{{ i }}</li>
        {% endfor %}
    </ul>
    {% endblock mainmenu %}

    {%block content%}
    {% endblock %}
</body>
</html>
