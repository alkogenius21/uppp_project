{% load static %}
<!DOCTYPE html>
<html>
<head>
    {% block head %}
    <meta charset="utf-8" />
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'css/styles_base.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles_index.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles_catalog.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles_about.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles_login.css' %}" />
    <script src="{% static 'js/map.js' %}"></script>
    <script src="{% static 'js/catalog.js' %}"></script>

    {% endblock %}
</head>
<body>
    {% block mainmenu %}
    <header>
        <div class="container-header">
            <div class="logo">
                <a href="{% url 'home' %}">
                    <img src="{% static 'images/logo.png' %}" alt="Логотип" />
                </a>
                <div class="logo-text">Вторая Кегостровская Библиотека</div>
            </div>
            <ul class="menu">
                {% for i in menu %}
                <li><a href="{% url i.url_name %}" {% if i.active %} class="actives" {% endif %}>{{ i.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </header>
    {% endblock mainmenu %}
    <main>
        <div class="wrapper">
            <div class="content-main">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <img src="{% static 'images/phone.png' %}" alt="Телефон">
                <span>+7(911)467-28-20</span>
            </div>
            © Вторая кегостровская библиотека 2023
            <div class="social-links">
                <a href="https://vk.com/dobrolubovka" target="_blank"><img src="{% static 'images/vk.png' %}" alt="VK" width="40" height="40"></a>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank"><img src="{% static 'images/youtube.png' %}" alt="YouTube" width="75" height="75"></a>
            </div>
        </div>
        
    </footer>
</body>
</html>
