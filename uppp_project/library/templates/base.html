{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'css/styles.css' rel="stylesheet"  %}" />
</head>
<body>
    {% block mainmenu %}
    <header>
        <h1>{{title}}</h1>
        <nav>
            <ul id="mainmenu" class="mainmenu">
                {% for i in menu %}
                <li><a href="{% url i.url_name %}">{{ i.title }}</a></li>
                {% endfor %}
            </ul>
            <div class="clear"></div>
        </nav>
    </header>
    {% endblock mainmenu %}

    {%block content%}
    {% endblock %}
</body>
</html>
<footer>
    <p>© Вторая кегостровская библиотека 2023</p>
</footer>
